<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Список задач</title>
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="container" id="main">
      <h1>Список задач</h1>
      <p>
        Добавьте новую задачу, выбрав подходящую категорию
      </p>

      <form id="todo-form">
        <label for="todo-title">Задача</label>
        <input id="todo-title" type="text" placeholder="Послушать подкаст" />
        <br /><label for="todo-category">Категория</label>&nbsp;<select
          id="todo-category"
        >
          <option value="работа">Работа</option>
          <option value="личное">Личное</option>
        </select>
        <input type="submit" class="btn btn-outline" value="Добавить" />
      </form>
      <hr class="separator" />
      <div>
        <label>
          Фильтр:
          <select id="todo-filter">
            <option value="">Показывать все</option>
            <option value="работа">Только рабочие</option>
            <option value="личное">Только личные</option>
          </select>
        </label>
        <h3>Задачи <span id="todo-count"></span></h3>
        <ul id="todo-list"></ul>
      </div>
    </div>
  </body>
  <script src="src/index.js" />
</html>
